{{- if .Values.preSync.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: odoo-pre-sync
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: pre-sync-script
        image: "{{ .Values.postSync.image }}"
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "Running PostSync shell script...";
            {{ .Values.postSync.script | quote }}
      restartPolicy: OnFailure
{{- end }}
